<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Pokemon Battle Grid</title>
</head>
<body>
    <div id="container">
        <canvas id="grid" width="600px" height="600px"></canvas>
        <ul id="list"></ul>
    </div>
    <p id="info"></p>
    <canvas id="graph" width="600px" height="150px"></canvas>
    <p id="stats"></p>
    <div id="settings">
        <h2>Pokemon/Moves</h2>
        <input id="pokemonFilter" placeholder="Pokemon Search">
        <div id="pokemonSelection">
            <ul>
                <li id="selectAllPokemon">Select All</li>
                <li id="selectNoPokemon">Select None</li>
                <li id="selectFiveRandom">5 Random</li>
                <li id="selectTenRandom">10 Random</li>
            </ul>
        </div>
        <ul id="pokemonSelectionList"></ul>

        <h2>Weather</h2>
        <ul id="weatherList">
            <li id="noWeather">None</li>
            <li>Sunny/clear</li>
            <li>Partly cloudy</li>
            <li>Cloudy</li>
            <li>Windy</li>
            <li>Rainy</li>
            <li>Fog</li>
            <li>Snow</li>
        </ul>

        <h2>Grid Size</h2>
        <ul id="gridSizeList">
            <li>Small</li>
            <li>Medium</li>
            <li>Large</li>
        </ul>
    </div>
    <button id="stopGo"></button>
    <script src="js/data/moves.js"></script>
    <script src="js/data/types.js"></script>
    <script src="js/data/pokemon.js"></script>
    <script src="js/data/cpm.js"></script>
    <script src="js/data/weather.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
