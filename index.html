<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Pokemon Battle Grid</title>
</head>
<body>
    <div id="container">
        <canvas id="grid" width="600px" height="600px"></canvas>
        <ul id="list"></ul>
    </div>
    <button id="stopGo">Run</button>
    <button id="newGrid">New</button>
    <p id="info"></p>
    <div id="settings">
        <div class="settingsColumn">
            <input id="pokemonFilter">
            <ul id="pokemonSelectionList">

            </ul>
        </div>
        <div class="settingsColumn">
            <label>Selected</label>
            <ul id="pokemonSelectedList">

            </ul>
        </div>
        <div class="settingsColumn">
            <label>Weather</label>
            <ul id="weatherList">
                <li id="noWeather">None</li>
                <li>Sunny/clear</li>
                <li>Partly cloudy</li>
                <li>Cloudy</li>
                <li>Windy</li>
                <li>Rainy</li>
                <li>Fog</li>
                <li>Snow</li>
            </ul>
            <label>Grid Size</label>
            <ul id="gridSize">
                <li>Small</li>
                <li>Medium</li>
                <li>Large</li>
            </ul>
        </div>
    </div>
    <script src="js/data/moves.js"></script>
    <script src="js/data/types.js"></script>
    <script src="js/data/pokemon.js"></script>
    <script src="js/data/cpm.js"></script>
    <script src="js/data/weather.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/pokemon.js"></script>
    <script src="js/data.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
